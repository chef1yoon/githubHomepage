<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github</title>
    <meta name="author" content="Karen">
    <!--이것은 브라우저상에 노출되지는 않는다. 검색엔진이나 내부적으로 확인할때 이 내용들을 보게 되는거다.--> 
    <meta name="description" content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1"> <!--화면상에 레이아웃이 전체 영역이 어떻게 나오는지 보여주는것이다. 반응형 웹도 만들기 때문에 세팅해줘야한다.
                                                                            content="width=device-width"는 사용자가 사용하는 해당 디바이스 가로너비를 그대로 사용하겠다.
                                                                            콤마를 이용해서 다음 설정을 해주고,
                                                                            initial-sacle은 초기화면의 배율을 말한다. 나는 최초의 화면이 너무 축소되어있거나 확대되어있는것을 원치 않기 때문에 1로 설정한다.
                                                                            user-scalable=no는 핸드폰이나 탭같은 디바이스로 손까락으로 확대 및 축소 기능을 못하게 만들겠다. (확대, 축소로 인한 레이아웃에서 발생하는 문제를 막는다.)
                                                                            최대 확대 크기가 1, 최대 축소 크기가 1로 설정을 했다.--> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--IE를 사용하는 사용자에게 가장최신버전으로 렌더링 해달라는 거다.-->
</head>
<body>
    
</body>
</html>
